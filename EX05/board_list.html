<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>클래식기타 커뮤니티</title>
    <link rel="stylesheet" href="ex05.css">

<body>
    <div>

                <div class="header_main_manu">

                        <div class="menu_list">기타 연주</div>

                </div>

        <div class="clean"></div>
        <main>

                        <img src="img/ttl_login.png" alt="">

                                <input type="text"><br>
                                <input type="password">
                            </div>
                            <div class="login_div">
                                <img src="img/btn_login.gif" alt="">

                        </form>
                    </div>
                </div>
                <div class="clean"></div>

                <div>

                        <img src="img/banner1.png" alt="">

                </div>
            </div>

                                <div>
                                    <img src="img/select_search.gif" alt="">

                                    </select>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="main_table">
                                <table class="board_list_table">
                                    <tr class="table_header">
                                        <td width="10%">번호</td>
                                        <td width="40%">제목</td>
                                        <td width="15%">글쓴이</td>
                                        <td width="20%">일시</td>
                                        <td width="15%">조회수</td>
                                    </tr>
                                    <tr class="table_value">
                                        <td>1</td>
                                        <td><a href="board_view.html" class="href">까스통님의 선물인 보드카가 정말 독하네요!!</a></td>
                                        <td>루바트</td>
                                        <td>2017-09-20</td>

                                    <tr class="table_value">
                                        <td>1</td>
                                        <td><a href="board_view.html" class="href">까스통님의 선물인 보드카가 정말 독하네요!!</a></td>
                                        <td>루바트</td>
                                        <td>2017-09-20</td>
                                        <td>15</td>
                                    </tr>
                                    <tr class="table_value">
                                        <td>1</td>
                                        <td><a href="board_view.html" class="href">까스통님의 선물인 보드카가 정말 독하네요!!</a></td>
                                        <td>루바트</td>
                                        <td>2017-09-20</td>
                                        <td>15</td>
                                    </tr>

                            </div>
                            <div class="header footer">
                                <div>
                                </div>
                                <div style="font-size: 15px;">
                                    ◀ 이전 1 다음 ▶
                                </div>
                                <div class="info">
                                    <img src="img/list.png" alt="">
                                    <a href="board_write.html" class="href"><img src="img/write.png" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <hr class="bottom-hr">
            <div class="footer-row">

                    <div class="footer">

                    </div>
                    <div class="footer">
                        <div class="footer-profile">
                            <div class="name">오상민</div>
                            <div>010-1234-5678</div>
                        </div>
                    </div>
                </div>
                <div class="footer-logo">
                    <img src="img/facebook.gif" alt=""><img src="img/blog.gif" alt=""><img src="img/twitter.gif" alt="">
                </div>
            </div>
        </footer>

</html>
